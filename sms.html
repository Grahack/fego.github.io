<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script>
		
		function majSms(){
			var sms = $('#smsSaisi').val();
			$('.lettre').each(function(index ){
				console.log(index);
				if(index < sms.length) {
					var lettre = sms[index];
					if(lettre == ' '){
						$(this).html('&nbsp;')
					} else {
						$(this).html(lettre);
					}
				} else {
					$(this).html('&nbsp;')
				}
			});
			$('#blockSaisie').addClass('hidden');
		}
		
		function updateScore(span){
			var spanTag = $(span);
			if(spanTag.html() == 'O') {
				spanTag.html('Ø');
			} else {
				spanTag.html('O');
			}
		}
	</script>
	
	<style>
		.marge20 {
			margin-top: 20px;
		}
		
		.titre {
			font-size:4em;
		}
		
		#showPopup {
			font-size:0.8em;
		}
		
		.score {
			padding-left: 20px;
		}
		
		.scoreItem {
			cursor: pointer;
			font-size:5em;
			padding-right:20px;
		}
		
		.table {
			border-collapse:separate; 
			border-spacing:0.5em;
			font-family: "Lucida Console", Courier, monospace;
		}
		
		.table>tbody>tr>td {
			border: 1px solid #000;
		}
		 @media screen and (orientation:landscape) {
			.lettre {
				font-size: 4em;
			}
		}
		
		.numeroCellule {
			font-size:0.5em;
		}
		
		.effacer {
			padding-top:7px;
		}
		
		#smsSaisi {
			height:70px;
			font-size:2em;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row titre marge20">
		<div class="col-sm-12">SMS <span id="showPopup" class="glyphicon glyphicon-edit" aria-hidden="true" onclick="$('#blockSaisie').removeClass('hidden');"></span></div>
	</div>
	<div id="blockSaisie" class="row hidden">
		<div class="form-group">
			<input id="smsSaisi" type="text" class="form-control input-sm" placeholder="SMS" aria-describedby="basic-addon1" maxlength="18">
		</div>
	  <div class="row">
		<button type="button" class="btn btn-default" onclick="$('#blockSaisie').addClass('hidden');">Annuler</button>
		<button type="button" class="btn btn-default" onclick="$('#smsSaisi').val('');$('#blockSaisie').removeClass('hidden');">Effacer</button>
		<button type="button" class="btn btn-primary" onclick="majSms();">Valider</button>
	  </div>
	</div>
	<div class="row">
			<table class="table table-responsive marge20">
				<tbody>
					<tr id="ligne1" class="text-center">
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">1</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">2</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">3</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">4</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">5</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">6</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">7</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">8</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">9</div></td>
					</tr>
					<tr id="ligne2" class="text-center">
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">10</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">11</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">12</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">13</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">14</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">15</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">16</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">17</div></td>
						<td><div class="lettre">&nbsp;</div><div class="numeroCellule text-right">18</div></td>
					</tr>
				</tbody>
			</table>
	</div>
	<div class="row score">
		<div class="col col-sm-12 text-center">
			<span class="scoreItem" onclick="updateScore(this);">O</span>
			<span class="scoreItem" onclick="updateScore(this);">O</span>
			<span class="scoreItem" onclick="updateScore(this);">O</span>
			<span class="scoreItem" onclick="updateScore(this);">O</span>
			<span class="scoreItem" onclick="updateScore(this);">O</span>
			<span class="scoreItem" onclick="updateScore(this);">O</span>
			<span class="scoreItem" onclick="updateScore(this);">O</span>
		</div>
	</div>
	<div class="row marge20">
		<div class="text-center">Un jeu de Laurent Escoffier et David Franck édité par In Ludo Veritas</div>
	</div>
</div>
<!-- MODAL -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
		<h4 class="modal-title" id="myModalLabel">Saisie du SMS</h4>
	  </div>
	  <div class="modal-body">
		<div class="form-group">
			<input id="smsSaisi" type="text" class="form-control input-sm" placeholder="SMS" aria-describedby="basic-addon1" maxlength="18">
		</div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
		<button type="button" class="btn btn-default" onclick="$('#smsSaisi').val('');">Effacer</button>
		<button type="button" class="btn btn-primary" onclick="majSms();">Valider</button>
	  </div>
	</div>
  </div>
</div>
</body>
</html>
